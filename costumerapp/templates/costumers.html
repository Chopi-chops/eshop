{% extends 'base.html' %}

{% block content %}

<h1>Клиенты</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="table-info">
            <th>Имя</th>
        </tr>
    </thead>
    <tbody>
        {% for costumer in costumers %}
            <tr>
                <td>{{ costumer.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
